<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - ONG Plataforma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="theme-style" rel="stylesheet" href="css/style-default.css" />
</head>
<body>

  <header role="banner">
    <div class="header-container">

      <a href="index.html">
        <img src="images/logo-ong.webp" alt="Logotipo da ONG" width="150" height="40" />
      </a>

      <nav aria-label="Menu principal">
        <ul id="primary-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>

      <div class="theme-selector">
        <label for="theme-select">Tema:</label>
        <select id="theme-select">
          <option value="default">Padrão</option>
          <option value="contraste">Alto Contraste</option>
          <option value="dark">Escuro</option>
        </select>
      </div>
    </div>
  </header>

  <main>

  <a href="index.html">
    <img src="images/logo-ong.webp" alt="Logotipo da ONG" width="150" height="40" />
  </a>

    <h1>Cadastro de Voluntário/Apoiador</h1>

    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required minlength="10" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" />

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required max="2007-11-01" />
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000" />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="" disabled selected>Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <!-- demais estados -->
        </select>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer role="contentinfo">
    <p>© 2025 ONG Plataforma - Todos os direitos reservados</p>
  </footer>

  <script src="js/app.js" defer></script>
  <script src="js/theme-switcher.js" defer></script>
</body>
</html>
